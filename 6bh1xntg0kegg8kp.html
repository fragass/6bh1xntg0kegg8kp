<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" href="favicon.png" type="image/png">

<script>
  // üîê prote√ß√£o simples (igual antes)

    window.location.href = "index.html";
  }
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Workday</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  background: #0d1117;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #e6edf3;
  overflow: hidden;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 220px;
  background: #161b22;
  border-right: 1px solid #21262d;
  padding: 24px;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  background: none;
  border: 1px solid #30363d;
  color: #e6edf3;
  border-radius: 6px;
  cursor: pointer;
  transition: background .2s, transform .2s;
}

.sidebar button:hover {
  background: #21262d;
  transform: translateX(4px);
}

/* ===== Main ===== */
.main {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

.card {
  max-width: 420px;
  background: #161b22;
  border: 1px solid #21262d;
  border-radius: 12px;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.logs-card { max-width: 100%; }

.log {
  padding: 10px;
  border: 1px solid #30363d;
  border-radius: 6px;
  background: #0d1117;
  font-size: 14px;
  margin-bottom: 8px;
}

.log strong { color: #58a6ff; }

.log time {
  font-size: 12px;
  color: #9da7b3;
  display: block;
  margin-bottom: 4px;
}

input {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #30363d;
  background: #0d1117;
  color: #fff;
}

button.action {
  padding: 12px;
  border-radius: 6px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.danger { background: #da3633; }

/* ===== Overlay ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  width: 320px;
  background: #161b22;
  border: 1px solid #21262d;
  border-radius: 12px;
  padding: 24px;
  text-align: center;
}

.modal.success { border-color: #2ea043; }
.modal.error { border-color: #f85149; }
.modal.warn { border-color: #d29922; }
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="show('home')">In√≠cio</button>
  <button onclick="show('messages')">Mensagens</button>
  <button onclick="show('logs')">Logs</button>
  <button onclick="logout()">Sair</button>
</div>

<div class="main" id="content"></div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="hideOverlay()">
  <div class="modal" id="modal" onclick="event.stopPropagation()">
    <h3 id="modalTitle"></h3>
    <p id="modalMsg"></p>
  </div>
</div>

<script>
function show(section) {
  const c = document.getElementById("content");

  if (section === "home") {
    c.innerHTML = `
      <h2>Painel Admin</h2>
      <p>Gerencie mensagens, imagens e logs do sistema.</p>
    `;
  }

  if (section === "messages") {
    c.innerHTML = `
      <div class="card">
        <input type="password" id="password" placeholder="Senha admin">

        <button class="action danger" onclick="deleteMessages()">
          Apagar todas as mensagens
        </button>

        <button class="action danger" onclick="deleteImages()">
          Apagar todas as imagens
        </button>
      </div>
    `;
  }

  if (section === "logs") {
    c.innerHTML = `
      <h2>Logs de mensagens</h2>
      <div class="card logs-card">
        <div id="logsContainer">Carregando logs...</div>
      </div>
    `;
    loadLogs();
  }
}

show("home");

/* ===== Overlay ===== */
function showOverlay(type, title, msg) {
  const overlay = document.getElementById("overlay");
  const modal = document.getElementById("modal");

  modal.className = `modal ${type}`;
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalMsg").innerText = msg;

  overlay.classList.add("show");
  setTimeout(hideOverlay, 3000);
}

function hideOverlay() {
  document.getElementById("overlay").classList.remove("show");
}

/* ===== Logs ===== */
async function loadLogs() {
  const container = document.getElementById("logsContainer");
  const token = sessionStorage.getItem("token");

  try {
    const res = await fetch("/api/admin-logs", {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    });

    const data = await res.json();

    if (!res.ok) {
      container.innerText = data.error || "Erro ao carregar logs.";
      return;
    }

    container.innerHTML = "";

    if (!data.length) {
      container.innerText = "Nenhuma mensagem registrada.";
      return;
    }

    data.forEach(msg => {
      const d = new Date(msg.created_at);
      container.innerHTML += `
        <div class="log">
          <strong>${escapeHtml(msg.name)}</strong>
          ${msg.to ? `<span style="color:#d29922"> (sussurro ‚Üí ${escapeHtml(msg.to)})</span>` : ""}
          <time>${d.toLocaleString("pt-BR")}</time>
          <div>${escapeHtml(msg.content)}</div>
        </div>
      `;
    });

  } catch {
    container.innerText = "Falha de conex√£o com o servidor.";
  }
}

/* ===== Utils ===== */
function escapeHtml(text) {
  const div = document.createElement("div");
  div.textContent = text ?? "";
  return div.innerHTML;
}

/* ===== Actions ===== */
async function deleteMessages() {
  const password = document.getElementById("password").value;
  if (!password) return showOverlay("warn", "Aten√ß√£o", "Informe a senha.");

  const res = await fetch("/api/admin-delete", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();
  res.ok
    ? showOverlay("success", "OK", "Mensagens apagadas.")
    : showOverlay("error", "Erro", data.error);
}

async function deleteImages() {
  const password = document.getElementById("password").value;
  if (!password) return showOverlay("warn", "Aten√ß√£o", "Informe a senha.");

  const res = await fetch("/api/admin-delete-images", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();
  res.ok
    ? showOverlay("success", "OK", `${data.deleted} imagens apagadas.`)
    : showOverlay("error", "Erro", data.error);
}

/* ===== Logout ===== */
function logout() {
  sessionStorage.removeItem("token");
  window.location.href = "index.html";
}
</script>

</body>
</html>
