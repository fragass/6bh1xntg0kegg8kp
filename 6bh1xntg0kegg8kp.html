<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" href="favicon.png" type="image/png">

<script>
  if (!sessionStorage.getItem("token")) {
    window.location.href = "index.html";
  }
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Workday</title>

<style>
:root {
  --bg: #0d1117;
  --panel: #161b22;
  --border: #21262d;
  --muted: #9da7b3;
  --primary: #58a6ff;
  --danger: #da3633;
  --success: #2ea043;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  background: var(--bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #e6edf3;
  overflow: hidden;
}

.sidebar {
  width: 220px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 24px;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  background: none;
  border: 1px solid var(--border);
  color: #e6edf3;
  border-radius: 6px;
  cursor: pointer;
}

.sidebar .logout {
  background: var(--danger);
  border: none;
}

.main {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
}

.card {
  max-width: 420px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.online-count {
  font-size: 36px;
  font-weight: 700;
  color: var(--success);
}

.online-dot {
  width: 8px;
  height: 8px;
  background: var(--success);
  border-radius: 50%;
  display: inline-block;
  margin-right: 6px;
}

.log {
  padding: 12px;
  border: 1px solid var(--border);
  border-radius: 8px;
  background: var(--bg);
  margin-bottom: 10px;
}

input {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #30363d;
  background: var(--bg);
  color: #fff;
}

button.action {
  padding: 12px;
  border-radius: 6px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.danger { background: var(--danger); }

/* ===== Overlay ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  width: 320px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 24px;
  text-align: center;
}

.modal.success { border-color: var(--success); }
.modal.error { border-color: var(--danger); }

.modal h3 {
  margin-top: 0;
}
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="show('home')">Início</button>
  <button onclick="show('messages')">Mensagens</button>
  <button onclick="show('logs')">Logs</button>
  <button class="logout" onclick="logout()">Sair</button>
</div>

<div class="main" id="content"></div>

<!-- Overlay -->
<div class="overlay" id="overlay">
  <div class="modal" id="modal">
    <h3 id="modalTitle"></h3>
    <p id="modalMessage"></p>
  </div>
</div>

<script>
let onlineInterval = null;

function stopOnline() {
  if (onlineInterval) {
    clearInterval(onlineInterval);
    onlineInterval = null;
  }
}

function show(section) {
  stopOnline();
  const c = document.getElementById("content");

  if (section === "home") {
    c.innerHTML = `
      <h2>Bem vindo!</h2>
      <div class="card">
        <div>
          <span class="online-dot"></span>
          <strong>Usuários online</strong>
        </div>
        <div class="online-count" id="onlineCount">0</div>
        <div id="onlineList">Carregando...</div>
      </div>
    `;
    loadOnline();
  }

  if (section === "messages") {
    c.innerHTML = `
      <div class="card">
        <input type="password" id="password" placeholder="Senha admin">

        <button class="action danger" onclick="deleteMessages()">
          Apagar todas as mensagens
        </button>

        <button class="action danger" onclick="deleteImages()">
          Apagar todas as imagens
        </button>
      </div>
    `;
  }

  if (section === "logs") {
    c.innerHTML = `
      <h2>Logs de mensagens</h2>
      <div class="card">
        <div id="logsContainer">Carregando logs...</div>
      </div>
    `;
    loadLogs();
  }
}

/* ===== Overlay helpers ===== */
function showOverlay(type, title, message) {
  const overlay = document.getElementById("overlay");
  const modal = document.getElementById("modal");

  modal.className = `modal ${type}`;
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalMessage").innerText = message;

  overlay.classList.add("show");
  setTimeout(hideOverlay, 2500);
}

function hideOverlay() {
  document.getElementById("overlay").classList.remove("show");
}

/* ===== Online ===== */
async function loadOnline() {
  async function fetchOnline() {
    const count = document.getElementById("onlineCount");
    const list = document.getElementById("onlineList");
    if (!count || !list) return;

    try {
      const res = await fetch("/api/online");
      const data = await res.json();
      count.innerText = data.length;
      list.innerText = data.length
        ? data.map(u => u.name).join(", ")
        : "Nenhum usuário online";
    } catch {
      count.innerText = "0";
      list.innerText = "Offline";
    }
  }

  fetchOnline();
  onlineInterval = setInterval(fetchOnline, 5000);
}

/* ===== Logs ===== */
async function loadLogs() {
  const container = document.getElementById("logsContainer");
  try {
    const res = await fetch("/api/admin-logs");
    const data = await res.json();
    container.innerHTML = data.length ? "" : "Nenhuma mensagem registrada.";
    data.forEach(msg => {
      container.innerHTML += `
        <div class="log">
          <strong>${msg.name}</strong>
          <div>${msg.content}</div>
        </div>`;
    });
  } catch {
    container.innerText = "Erro ao carregar logs.";
  }
}

/* ===== Actions ===== */
async function deleteMessages() {
  const password = document.getElementById("password").value;
  try {
    const res = await fetch("/api/admin-delete", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password })
    });
    res.ok
      ? showOverlay("success","Sucesso","Mensagens apagadas.")
      : showOverlay("error","Erro","Senha inválida.");
  } catch {
    showOverlay("error","Erro","Falha na requisição.");
  }
}

async function deleteImages() {
  const password = document.getElementById("password").value;
  try {
    const res = await fetch("/api/admin-delete-images", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password })
    });
    res.ok
      ? showOverlay("success","Sucesso","Imagens apagadas.")
      : showOverlay("error","Erro","Senha inválida.");
  } catch {
    showOverlay("error","Erro","Falha na requisição.");
  }
}

function logout() {
  sessionStorage.removeItem("token");
  window.location.href = "index.html";
}

show("home");
</script>

</body>
</html>
