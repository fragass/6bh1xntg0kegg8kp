<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" href="favicon.png" type="image/png">

<script>
  if (!sessionStorage.getItem("token")) {
    window.location.href = "index.html";
  }
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Workday</title>

<style>
:root {
  --bg: #0a0a0a;
  --panel: #1c1c1c;
  --panel-light: #2a2a2a;
  --border: #333;
  --text: #eaeaea;
  --muted: #aaaaaa;
  --primary: #8a2be2; /* hover e destaques */
  --primary-hover: #7a1ed1;
  --danger: #e02b6b;
  --danger-hover: #c21f5a;
  --success: #22c55e;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  background: var(--bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: var(--text);
  overflow: hidden;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 240px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.sidebar button {
  padding: 12px;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: all .2s ease;
}

.sidebar button:hover {
  background: var(--panel-light);
  border-color: var(--primary);
}

.sidebar .logout {
  margin-top: auto;
  background: var(--danger);
  border: none;
  color: white;
}

.sidebar .logout:hover {
  background: var(--danger-hover);
}

/* ===== Main ===== */
.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

h2 {
  margin-top: 0;
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 20px;
  color: var(--text);
}

/* ===== Card Layout ===== */
.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.card {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,.3);
  animation: fadeIn .25s ease;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 150px;
}

/* Cards de senha admin destacados em vermelho */
.card.admin {
  border: 2px solid var(--danger);
}

/* Inputs */
.card input {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: #0a0a0a;
  color: var(--text);
  font-size: 14px;
  transition: all .2s ease;
  text-align: center;
  width: 80%;
}

.card input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(138,43,226,.25);
}

/* Buttons */
button.action {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-weight: 600;
  cursor: pointer;
  background: #0a0a0a;
  color: var(--text);
  transition: all .2s ease;
  width: 80%;
  margin-top: 10px;
}

button.action:hover {
  background: var(--primary-hover);
  color: white;
}

button.danger {
  background: var(--danger);
  color: white;
  border: none;
}

button.danger:hover {
  background: var(--danger-hover);
}

/* ===== Online ===== */
.online-count {
  font-size: 28px;
  font-weight: 700;
  color: var(--success);
}

.online-dot {
  width: 10px;
  height: 10px;
  background: var(--success);
  border-radius: 50%;
  display: inline-block;
  margin-right: 8px;
}

/* ===== Logs ===== */
.log {
  padding: 10px;
  border-radius: 10px;
  background: var(--panel-light);
  border: 1px solid var(--border);
  margin-bottom: 6px;
  max-height: 200px;
  overflow-y: auto;
  width: 100%;
  text-align: left;
}

.log strong {
  color: var(--primary);
}

/* ===== Overlay ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(10,10,10,0.75);
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  width: 340px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 26px;
  text-align: center;
  box-shadow: 0 12px 35px rgba(0,0,0,.35);
  animation: scaleIn .2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes scaleIn {
  from { transform: scale(.95); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal.success {
  border-color: var(--success);
}

.modal.error {
  border-color: var(--danger);
}

.modal h3 {
  margin-top: 0;
  margin-bottom: 8px;
}
</style>
</head>
<body>

<div class="sidebar">
  <button onclick="show('home')">Início</button>
  <button onclick="show('messages')">Mensagens</button>
  <button onclick="show('users')">Usuários</button>
  <button onclick="show('logs')">Logs</button>
  <button class="logout" onclick="logout()">Sair</button>
</div>

<div class="main" id="content"></div>

<!-- Overlay -->
<div class="overlay" id="overlay">
  <div class="modal" id="modal">
    <h3 id="modalTitle"></h3>
    <p id="modalMessage"></p>
  </div>
</div>

<script>
// Código JavaScript permanece igual ao anterior
let onlineInterval = null;

function stopOnline() { if (onlineInterval) { clearInterval(onlineInterval); onlineInterval = null; } }

function show(section) {
  stopOnline();
  const c = document.getElementById("content");

  if (section === "home") {
    c.innerHTML = `<h2>Bem vindo!</h2>
    <div class="card-container">
      <div class="card" style="min-height:180px; max-width:400px;">
        <div><span class="online-dot"></span><strong>Usuários online</strong></div>
        <div class="online-count" id="onlineCount">0</div>
        <div id="onlineList" style="overflow-wrap: break-word; margin-top:8px;">Carregando...</div>
      </div>
    </div>`;
    loadOnline();
  }

  if (section === "messages") {
    c.innerHTML = `<h2>Mensagens</h2>
    <div class="card-container">
      <div class="card admin">
        <input type="password" id="password" placeholder="Senha admin">
      </div>
      <div class="card">
        <button class="action danger" onclick="deleteMessages()">Apagar todas as mensagens</button>
      </div>
      <div class="card">
        <button class="action danger" onclick="deleteImages()">Apagar todas as imagens</button>
      </div>
    </div>`;
  }

  if (section === "users") {
    c.innerHTML = `<h2>Gerenciar Usuários</h2>
    <div class="card-container">
      <div class="card admin">
        <input type="password" id="adminPassword" placeholder="Senha admin">
      </div>
      <div class="card">
        <strong>Adicionar usuário</strong>
        <input type="text" id="newUsername" placeholder="Username">
        <input type="text" id="newUserPassword" placeholder="Senha">
        <button class="action" onclick="addUser()">Adicionar</button>
      </div>
      <div class="card">
        <strong>Remover usuário</strong>
        <input type="text" id="removeUsername" placeholder="Username">
        <button class="action danger" onclick="removeUser()">Remover</button>
      </div>
      <div class="card">
        <strong>Ver usuários</strong>
        <button class="action" onclick="viewUsers()">Ver usuários</button>
        <div id="userList" style="margin-top:10px; overflow-y:auto; max-height:150px;"></div>
      </div>
    </div>`;
  }

  if (section === "logs") {
    c.innerHTML = `<h2>Logs de mensagens</h2>
    <div class="card-container">
      <div class="card" style="min-height:250px; justify-content:flex-start;">
        <div id="logsContainer" style="overflow-y:auto; max-height:200px;">Carregando logs...</div>
      </div>
    </div>`;
    loadLogs();
  }
}

// Funções de overlay, online, logs, admin messages e usuários continuam iguais
// ...

show("home");
</script>
</body>
</html>
