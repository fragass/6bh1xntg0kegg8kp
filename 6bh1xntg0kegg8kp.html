<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Workday</title>

<style>
/* ===== Reset ===== */
* {
  box-sizing: border-box;
}

:root {
  --bg: #0d1117;
  --panel: #161b22;
  --panel-2: #0f141c;
  --border: #21262d;
  --text: #e6edf3;
  --muted: #9da7b3;
  --blue: #58a6ff;
  --red: #f85149;
  --green: #2ea043;
  --yellow: #d29922;
}

/* ===== Base ===== */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  background: radial-gradient(1200px 600px at 10% -10%, #111827 0%, var(--bg) 40%);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: var(--text);
  overflow: hidden;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 240px;
  background: linear-gradient(180deg, #161b22, #0f141c);
  border-right: 1px solid var(--border);
  padding: 28px 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  animation: slideInLeft .4s ease;
}

.sidebar button {
  padding: 12px 14px;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  text-align: left;
  transition: background .2s, transform .2s, border-color .2s;
}

.sidebar button:hover {
  background: #1f2630;
  border-color: #30363d;
  transform: translateX(6px);
}

.sidebar button:last-child {
  margin-top: auto;
  border-color: #3a1d1d;
  color: #ffb4b4;
}

.sidebar button:last-child:hover {
  background: #2a1515;
}

/* ===== Main ===== */
.main {
  flex: 1;
  padding: 48px;
  overflow-y: auto;
  animation: fadeUp .35s ease;
}

.main h2 {
  margin-top: 0;
  font-weight: 600;
  letter-spacing: .3px;
}

.main p {
  color: var(--muted);
}

/* ===== Cards ===== */
.card {
  background: linear-gradient(180deg, var(--panel), #11161d);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  max-width: 460px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  animation: scaleIn .25s ease;
}

.logs-card {
  max-width: 100%;
}

/* ===== Inputs ===== */
input {
  padding: 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--panel-2);
  color: var(--text);
  outline: none;
  font-size: 14px;
  transition: border-color .2s, box-shadow .2s;
}

input:focus {
  border-color: var(--blue);
  box-shadow: 0 0 0 3px rgba(88,166,255,.15);
}

/* ===== Buttons ===== */
button.action {
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: transform .15s, opacity .15s, box-shadow .15s;
}

button.action:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 18px rgba(0,0,0,.35);
}

button.action:active {
  transform: scale(.98);
}

.danger {
  background: linear-gradient(180deg, #ff6b6b, var(--red));
  color: #fff;
}

/* ===== Logs ===== */
.log {
  padding: 14px;
  border: 1px solid var(--border);
  border-radius: 12px;
  background: linear-gradient(180deg, #0f141c, #0b0f14);
  font-size: 14px;
  margin-bottom: 10px;
  animation: fadeUp .25s ease;
}

.log strong {
  color: var(--blue);
}

.log time {
  font-size: 12px;
  color: var(--muted);
  display: block;
  margin: 4px 0 8px;
}

/* ===== Overlay ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s ease;
  z-index: 999;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  width: 340px;
  background: linear-gradient(180deg, var(--panel), #10151c);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 26px;
  text-align: center;
  animation: scaleIn .25s ease;
  box-shadow: 0 20px 50px rgba(0,0,0,.45);
}

.modal h3 {
  margin: 0 0 8px;
  font-weight: 600;
}

.modal p {
  margin: 0;
  font-size: 14px;
  color: var(--muted);
}

.modal.success { border-color: var(--green); }
.modal.error   { border-color: var(--red); }
.modal.warn    { border-color: var(--yellow); }

/* ===== Animations ===== */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: none; }
}

@keyframes scaleIn {
  from { opacity: 0; transform: scale(.96); }
  to   { opacity: 1; transform: scale(1); }
}

@keyframes slideInLeft {
  from { opacity: 0; transform: translateX(-20px); }
  to   { opacity: 1; transform: none; }
}
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="show('home')">üè† In√≠cio</button>
  <button onclick="show('messages')">üí¨ Mensagens</button>
  <button onclick="show('logs')">üìú Logs</button>
  <button onclick="logout()">‚èª Sair</button>
</div>

<div class="main" id="content"></div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="hideOverlay()">
  <div class="modal" id="modal" onclick="event.stopPropagation()">
    <h3 id="modalTitle"></h3>
    <p id="modalMsg"></p>
  </div>
</div>

<script>
/* ===== LOGICA ORIGINAL (INTACTA) ===== */

function show(section) {
  const c = document.getElementById("content");

  if (section === "home") {
    c.innerHTML = `
      <h2>Painel Admin</h2>
      <p>Gerencie mensagens, imagens e logs do sistema.</p>
    `;
  }

  if (section === "messages") {
    c.innerHTML = `
      <div class="card">
        <input type="password" id="password" placeholder="Senha admin">

        <button class="action danger" onclick="deleteMessages()">
          Apagar todas as mensagens
        </button>

        <button class="action danger" onclick="deleteImages()">
          Apagar todas as imagens
        </button>
      </div>
    `;
  }

  if (section === "logs") {
    c.innerHTML = `
      <h2>Logs de mensagens</h2>
      <div class="card logs-card">
        <div id="logsContainer">Carregando logs...</div>
      </div>
    `;
    loadLogs();
  }
}

show("home");

/* ===== Overlay ===== */
function showOverlay(type, title, msg) {
  const overlay = document.getElementById("overlay");
  const modal = document.getElementById("modal");

  modal.className = `modal ${type}`;
  modal.querySelector("#modalTitle").innerText = title;
  modal.querySelector("#modalMsg").innerText = msg;

  overlay.classList.add("show");
  setTimeout(hideOverlay, 3000);
}

function hideOverlay() {
  document.getElementById("overlay").classList.remove("show");
}

/* ===== Utils ===== */
function escapeHtml(text) {
  const div = document.createElement("div");
  div.textContent = text ?? "";
  return div.innerHTML;
}

/* ===== Logout ===== */
function logout() {
  sessionStorage.removeItem("token");
  window.location.href = "index.html";
}
</script>

</body>
