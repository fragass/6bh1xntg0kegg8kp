<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" href="favicon.png" type="image/png">

<script>
  if (!sessionStorage.getItem("token")) {
    window.location.href = "index.html";
  }
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página inicial - Workday</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  background: #0d1117;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #e6edf3;
}

.sidebar {
  width: 220px;
  background: #161b22;
  border-right: 1px solid #21262d;
  padding: 24px;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  background: none;
  border: 1px solid #30363d;
  color: #e6edf3;
  border-radius: 6px;
  cursor: pointer;
}

.sidebar button:hover {
  background: #21262d;
}

.main {
  flex: 1;
  padding: 40px;
  animation: fadeIn 0.4s ease;
}

.card {
  max-width: 420px;
  background: #161b22;
  border: 1px solid #21262d;
  border-radius: 10px;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #30363d;
  background: #0d1117;
  color: #fff;
}

button.action {
  padding: 12px;
  border-radius: 6px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.danger {
  background: #da3633;
}

.danger:hover {
  background: #f85149;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: none; }
}
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="show('home')">Início</button>
  <button onclick="show('messages')">Mensagens</button>
</div>

<div class="main" id="content"></div>

<script>
function show(section) {
  const content = document.getElementById("content");

  if (section === "home") {
    content.innerHTML = `
      <h2>Bem-vindo ao painel admin</h2>
      <p>Gerencie mensagens, imagens e dados do sistema.</p>
    `;
  }

  if (section === "messages") {
    content.innerHTML = `
      <div class="card">
        <input type="password" id="password" placeholder="Senha admin">

        <button class="action danger" onclick="deleteMessages()">
          Apagar todas as mensagens
        </button>

        <button class="action danger" onclick="deleteImages()">
          Apagar todas as imagens
        </button>
      </div>
    `;
  }
}

show("home");

async function deleteMessages() {
  const password = document.getElementById("password").value;
  if (!password) return;

  const res = await fetch("/api/admin-delete", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();
  alert(res.ok ? "Mensagens apagadas." : data.error);
}

async function deleteImages() {
  const password = document.getElementById("password").value;
  if (!password) return;

  const res = await fetch("/api/admin-delete-images", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();
  alert(res.ok
    ? `Imagens apagadas: ${data.deleted}`
    : data.error
  );
}
</script>

</body>
</html>
