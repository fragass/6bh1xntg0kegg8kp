<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" href="favicon.png" type="image/png">

<script>
  if (!sessionStorage.getItem("token")) {
    window.location.href = "index.html";
  }
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Workday</title>

<style>
:root {
  --bg: #0d1117;
  --panel: #161b22;
  --border: #21262d;
  --muted: #9da7b3;
  --primary: #58a6ff;
  --danger: #da3633;
  --yellow: #d29922;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  background: var(--bg);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #e6edf3;
  overflow: hidden;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 220px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 24px;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  background: none;
  border: 1px solid var(--border);
  color: #e6edf3;
  border-radius: 6px;
  cursor: pointer;
  transition: background .2s, transform .2s;
}

.sidebar button:hover {
  background: #21262d;
  transform: translateX(4px);
}

/* botão sair (danger, igual antes) */
.sidebar .logout {
  background: var(--danger);
  border: none;
  font-weight: 600;
}

.sidebar .logout:hover {
  background: #f85149;
}

/* ===== Main ===== */
.main {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
  animation: fadeIn .3s ease;
}

.card {
  max-width: 420px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  animation: scaleIn .25s ease;
}

.logs-card { max-width: 100%; }

.log {
  padding: 12px;
  border: 1px solid var(--border);
  border-radius: 8px;
  background: var(--bg);
  font-size: 14px;
  margin-bottom: 10px;
}

.log strong { color: var(--primary); }

.log time {
  font-size: 12px;
  color: var(--muted);
  display: block;
  margin-bottom: 4px;
}

input {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #30363d;
  background: var(--bg);
  color: #fff;
}

button.action {
  padding: 12px;
  border-radius: 6px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s, opacity .15s;
}

button.action:hover {
  transform: translateY(-1px);
  opacity: .9;
}

.danger { background: var(--danger); }

/* ===== Overlay ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s ease;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  width: 320px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 24px;
  text-align: center;
}

.modal.success { border-color: #2ea043; }
.modal.error   { border-color: #f85149; }
.modal.warn    { border-color: var(--yellow); }

.modal h3 { margin: 0 0 8px; }
.modal p  { margin: 0; font-size: 14px; color: var(--muted); }

/* ===== Animations ===== */
@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

@keyframes scaleIn {
  from { opacity: 0; transform: scale(.96); }
  to   { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="show('home')">Início</button>
  <button onclick="show('messages')">Mensagens</button>
  <button onclick="show('logs')">Logs</button>
  <button class="logout" onclick="logout()">Sair</button>
</div>

<div class="main" id="content"></div>

<div class="overlay" id="overlay" onclick="hideOverlay()">
  <div class="modal" id="modal" onclick="event.stopPropagation()">
    <h3 id="modalTitle"></h3>
    <p id="modalMsg"></p>
  </div>
</div>

<script>
function show(section) {
  const c = document.getElementById("content");

  if (section === "home") {
    c.innerHTML = `
      <h2>Painel Admin</h2>
      <p>Gerencie mensagens, imagens e logs do sistema.</p>
    `;
  }

  if (section === "messages") {
    c.innerHTML = `
      <div class="card">
        <input type="password" id="password" placeholder="Senha admin">

        <button class="action danger" onclick="deleteMessages()">
          Apagar todas as mensagens
        </button>

        <button class="action danger" onclick="deleteImages()">
          Apagar todas as imagens
        </button>
      </div>
    `;
  }

  if (section === "logs") {
    c.innerHTML = `
      <h2>Logs de mensagens</h2>
      <div class="card logs-card">
        <div id="logsContainer">Carregando logs...</div>
      </div>
    `;
    loadLogs();
  }
}

show("home");

/* ===== Overlay ===== */
function showOverlay(type, title, msg) {
  const modal = document.getElementById("modal");
  modal.className = `modal ${type}`;
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalMsg").innerText = msg;
  document.getElementById("overlay").classList.add("show");
  setTimeout(hideOverlay, 3000);
}

function hideOverlay() {
  document.getElementById("overlay").classList.remove("show");
}

/* ===== Logs ===== */
async function loadLogs() {
  const container = document.getElementById("logsContainer");

  try {
    const res = await fetch("/api/admin-logs");
    const data = await res.json();

    if (!res.ok) {
      container.innerText = data.error || "Erro ao carregar logs.";
      return;
    }

    if (!data.length) {
      container.innerText = "Nenhuma mensagem registrada.";
      return;
    }

    container.innerHTML = "";

    data.forEach(msg => {
      const d = new Date(msg.created_at);
      container.innerHTML += `
        <div class="log">
          <strong>${escapeHtml(msg.name)}</strong>
          ${msg.to ? `<span style="color:var(--yellow)"> (sussurro → ${escapeHtml(msg.to)})</span>` : ""}
          <time>${d.toLocaleString("pt-BR")}</time>
          <div>${escapeHtml(msg.content)}</div>
        </div>
      `;
    });

  } catch {
    container.innerText = "Falha de conexão com o servidor.";
  }
}

function escapeHtml(text) {
  const div = document.createElement("div");
  div.textContent = text ?? "";
  return div.innerHTML;
}

/* ===== Actions ===== */
async function deleteMessages() {
  const password = document.getElementById("password").value;
  if (!password) return showOverlay("warn", "Atenção", "Informe a senha.");

  const res = await fetch("/api/admin-delete", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();
  res.ok
    ? showOverlay("success", "OK", "Mensagens apagadas.")
    : showOverlay("error", "Erro", data.error);
}

async function deleteImages() {
  const password = document.getElementById("password").value;
  if (!password) return showOverlay("warn", "Atenção", "Informe a senha.");

  const res = await fetch("/api/admin-delete-images", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();
  res.ok
    ? showOverlay("success", "OK", `${data.deleted} imagens apagadas.`)
    : showOverlay("error", "Erro", data.error);
}

function logout() {
  sessionStorage.removeItem("token");
  window.location.href = "index.html";
}
</script>

</body>
</html>
