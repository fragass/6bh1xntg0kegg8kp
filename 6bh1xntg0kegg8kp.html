<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" href="favicon.png" type="image/png">

<script>
  if (!sessionStorage.getItem("token")) {
    window.location.href = "index.html";
  }
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Workday</title>

<style>
:root {
  --bg: #0f172a;
  --panel: #1e293b;
  --panel-light: #273449;
  --border: #334155;
  --muted: #94a3b8;
  --primary: #3b82f6;
  --primary-hover: #2563eb;
  --danger: #ef4444;
  --danger-hover: #dc2626;
  --success: #22c55e;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  background: linear-gradient(145deg, #0f172a, #0b1220);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #f1f5f9;
  overflow: hidden;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 240px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.sidebar button {
  padding: 12px;
  background: transparent;
  border: 1px solid var(--border);
  color: #e2e8f0;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: all .2s ease;
}

.sidebar button:hover {
  background: var(--panel-light);
  border-color: var(--primary);
}

.sidebar .logout {
  margin-top: auto;
  background: var(--danger);
  border: none;
}

.sidebar .logout:hover {
  background: var(--danger-hover);
}

/* ===== Main ===== */
.main {
  flex: 1;
  padding: 50px;
  overflow-y: auto;
}

h2 {
  margin-top: 0;
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 20px;
  color: #ffffff;
}

/* ===== Card ===== */
.card {
  max-width: 480px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 28px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
  animation: fadeIn .25s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== Online ===== */
.online-count {
  font-size: 42px;
  font-weight: 700;
  color: var(--success);
}

.online-dot {
  width: 10px;
  height: 10px;
  background: var(--success);
  border-radius: 50%;
  display: inline-block;
  margin-right: 8px;
}

/* ===== Logs ===== */
.log {
  padding: 14px;
  border-radius: 10px;
  background: var(--panel-light);
  border: 1px solid var(--border);
  margin-bottom: 10px;
}

.log strong {
  color: var(--primary);
}

/* ===== Inputs ===== */
input {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: #0f172a;
  color: #fff;
  font-size: 14px;
  transition: all .2s ease;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 2px rgba(59,130,246,.25);
}

/* ===== Buttons ===== */
button.action {
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: var(--primary);
  color: white;
  transition: all .2s ease;
}

button.action:hover {
  background: var(--primary-hover);
}

button.danger {
  background: var(--danger);
}

button.danger:hover {
  background: var(--danger-hover);
}

/* ===== Divider ===== */
hr {
  border: none;
  border-top: 1px solid var(--border);
  margin: 10px 0;
}

/* ===== Overlay ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(15,23,42,.75);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  width: 340px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 26px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,.4);
  animation: scaleIn .2s ease;
}

@keyframes scaleIn {
  from { transform: scale(.95); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal.success {
  border-color: var(--success);
}

.modal.error {
  border-color: var(--danger);
}

.modal h3 {
  margin-top: 0;
  margin-bottom: 8px;
}
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="show('home')">Início</button>
  <button onclick="show('messages')">Mensagens</button>
  <button onclick="show('users')">Usuários</button>
  <button onclick="show('logs')">Logs</button>
  <button class="logout" onclick="logout()">Sair</button>
</div>

<div class="main" id="content"></div>

<!-- Overlay -->
<div class="overlay" id="overlay">
  <div class="modal" id="modal">
    <h3 id="modalTitle"></h3>
    <p id="modalMessage"></p>
  </div>
</div>

<script>
let onlineInterval = null;

function stopOnline() {
  if (onlineInterval) {
    clearInterval(onlineInterval);
    onlineInterval = null;
  }
}

function show(section) {
  stopOnline();
  const c = document.getElementById("content");

  if (section === "home") {
    c.innerHTML = `
      <h2>Bem vindo!</h2>
      <div class="card">
        <div>
          <span class="online-dot"></span>
          <strong>Usuários online</strong>
        </div>
        <div class="online-count" id="onlineCount">0</div>
        <div id="onlineList">Carregando...</div>
      </div>
    `;
    loadOnline();
  }

  if (section === "messages") {
    c.innerHTML = `
      <div class="card">
        <input type="password" id="password" placeholder="Senha admin">

        <button class="action danger" onclick="deleteMessages()">
          Apagar todas as mensagens
        </button>

        <button class="action danger" onclick="deleteImages()">
          Apagar todas as imagens
        </button>
      </div>
    `;
  }

  if (section === "logs") {
    c.innerHTML = `
      <h2>Logs de mensagens</h2>
      <div class="card">
        <div id="logsContainer">Carregando logs...</div>
      </div>
    `;
    loadLogs();
  }

  if (section === "users") {
    c.innerHTML = `
      <h2>Gerenciar Usuários</h2>
      <div class="card">
        <input type="password" id="adminPassword" placeholder="Senha admin">

        <strong>Adicionar usuário</strong>
        <input type="text" id="newUsername" placeholder="Username">
        <input type="text" id="newUserPassword" placeholder="Senha">
        <button class="action" onclick="addUser()">Adicionar</button>

        <hr style="border:1px solid #30363d; width:100%;">

        <strong>Remover usuário</strong>
        <input type="text" id="removeUsername" placeholder="Username">
        <button class="action danger" onclick="removeUser()">Remover</button>
      </div>
    `;
  }
}

/* ===== Overlay ===== */
function showOverlay(type, title, message) {
  const overlay = document.getElementById("overlay");
  const modal = document.getElementById("modal");

  modal.className = `modal ${type}`;
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalMessage").innerText = message;

  overlay.classList.add("show");
  setTimeout(() => overlay.classList.remove("show"), 2500);
}

/* ===== Online ===== */
async function loadOnline() {
  async function fetchOnline() {
    const count = document.getElementById("onlineCount");
    const list = document.getElementById("onlineList");
    if (!count || !list) return;

    try {
      const res = await fetch("/api/online");
      const data = await res.json();
      count.innerText = data.length;
      list.innerText = data.length
        ? data.map(u => u.name).join(", ")
        : "Nenhum usuário online";
    } catch {
      count.innerText = "0";
      list.innerText = "Offline";
    }
  }

  fetchOnline();
  onlineInterval = setInterval(fetchOnline, 5000);
}

/* ===== Logs ===== */
/* ===== Logs ===== */
async function loadLogs() {
  const container = document.getElementById("logsContainer");

  try {
    const res = await fetch("/api/admin-logs");
    const data = await res.json();

    container.innerHTML = data.length ? "" : "Nenhum sussurro registrado.";

    data.forEach(msg => {

      // Ajuste aqui se seu backend usar outro nome de campo
      const target = msg.to || msg.whisper_to || msg.target;

      // Só exibe se for realmente sussurro
      if (target) {
        container.innerHTML += `
          <div class="log">
            <strong>${msg.name}</strong>
            <span style="color: var(--muted)"> → </span>
            <strong style="color: var(--success)">${target}</strong>
          </div>
        `;
      }
    });

  } catch {
    container.innerText = "Erro ao carregar logs.";
  }
}

/* ===== Admin Messages ===== */
async function deleteMessages() {
  const password = document.getElementById("password").value;

  const res = await fetch("/api/admin-delete", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  res.ok
    ? showOverlay("success","Sucesso","Mensagens apagadas.")
    : showOverlay("error","Erro","Senha inválida.");
}

async function deleteImages() {
  const password = document.getElementById("password").value;

  const res = await fetch("/api/admin-delete-images", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  res.ok
    ? showOverlay("success","Sucesso","Imagens apagadas.")
    : showOverlay("error","Erro","Senha inválida.");
}

/* ===== Gerenciar Usuários ===== */
async function addUser() {
  const username = document.getElementById("newUsername").value;
  const password = document.getElementById("newUserPassword").value;
  const adminPassword = document.getElementById("adminPassword").value;

  const res = await fetch("/api/admin-add-user", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password, adminPassword })
  });

  res.ok
    ? showOverlay("success","Sucesso","Usuário criado.")
    : showOverlay("error","Erro","Falha ao criar usuário.");
}

async function removeUser() {
  const username = document.getElementById("removeUsername").value;
  const adminPassword = document.getElementById("adminPassword").value;

  const res = await fetch("/api/admin-remove-user", {
    method: "DELETE",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, adminPassword })
  });

  res.ok
    ? showOverlay("success","Sucesso","Usuário removido.")
    : showOverlay("error","Erro","Falha ao remover usuário.");
}

/* ===== Logout ===== */
function logout() {
  sessionStorage.removeItem("token");
  window.location.href = "index.html";
}

show("home");
</script>
</body>
</html>
