<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin - Workday</title>
<link rel="icon" href="favicon.png" type="image/png">

<script>
  if (!sessionStorage.getItem("token")) {
    window.location.href = "index.html";
  }
</script>

<style>
:root {
  --bg: #0b0b0b;
  --panel: #1a1a1a;
  --panel-light: #222222;
  --border: #333333;
  --muted: #aaaaaa;
  --primary: #8a2be2; /* roxo */
  --primary-hover: #7a1cd9;
  --danger: #ef4444;
  --danger-hover: #dc2626;
  --success: #22c55e;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

body {
  display: flex;
  height: 100vh;
  background: var(--bg);
  color: #ffffff;
  overflow: hidden;
}

.sidebar {
  width: 240px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.sidebar button {
  padding: 12px;
  background: transparent;
  border: 1px solid var(--border);
  color: #ffffff;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 500;
  transition: all .2s ease;
}

.sidebar button:hover {
  background: var(--panel-light);
  border-color: var(--primary);
}

.sidebar .logout {
  margin-top: auto;
  background: var(--danger);
  border: none;
}

.sidebar .logout:hover {
  background: var(--danger-hover);
}

.main {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

h2 {
  margin-bottom: 20px;
  color: #ffffff;
}

/* ===== Cards ===== */
.cards-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.card {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  min-width: 200px;
  width: 250px;
  box-shadow: 0 4px 15px rgba(0,0,0,.3);
  transition: all .2s ease;
}

.card.admin {
  border: 2px solid var(--danger);
  box-shadow: 0 8px 25px rgba(138,43,226,.6);
}

.card input {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid var(--primary);
  background: #0b0b0b;
  color: #ffffff;
  font-size: 14px;
  text-align: center;
}

.card button {
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: var(--primary);
  color: white;
  transition: all .2s ease;
}

button.danger {
  background: var(--danger);
}

button.danger:hover {
  background: var(--danger-hover);
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.75);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  width: 340px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 26px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,.4);
}

.modal.success { border-color: var(--success); }
.modal.error { border-color: var(--danger); }

.online-count { font-size: 24px; font-weight: 700; color: var(--success); }

.log strong.target { color: var(--primary); }
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="show('home')">Início</button>
  <button onclick="show('messages')">Mensagens</button>
  <button onclick="show('users')">Usuários</button>
  <button onclick="show('logs')">Logs</button>
  <button class="logout danger" onclick="logout()">Sair</button>
</div>

<div class="main" id="content"></div>

<div class="overlay" id="overlay">
  <div class="modal" id="modal">
    <h3 id="modalTitle"></h3>
    <p id="modalMessage"></p>
  </div>
</div>

<script>
let onlineInterval = null;

function stopOnline() {
  if (onlineInterval) {
    clearInterval(onlineInterval);
    onlineInterval = null;
  }
}

function show(section) {
  stopOnline();
  const c = document.getElementById("content");
  c.innerHTML = '';

  if(section==='home'){
    c.innerHTML = `<h2>Bem vindo!</h2>
      <div class="cards-container">
        <div class="card">
          <div><strong>Usuários online</strong></div>
          <div class="online-count" id="onlineCount">0</div>
          <div id="onlineList">Carregando...</div>
        </div>
      </div>`;
    loadOnline();
  }

  if(section==='messages'){
    c.innerHTML = `<h2>Mensagens</h2>
    <div class="cards-container">
      <div class="card admin">
        <input type="password" id="password" placeholder="Senha admin">
      </div>
      <div class="card">
        <button class="danger" onclick="deleteMessages()">Apagar mensagens</button>
      </div>
      <div class="card">
        <button class="danger" onclick="deleteImages()">Apagar imagens</button>
      </div>
    </div>`;
  }

  if(section==='users'){
    c.innerHTML = `<h2>Usuários</h2>
    <div class="cards-container">
      <div class="card admin">
        <input type="password" id="adminPassword" placeholder="Senha admin">
      </div>
      <div class="card">
        <input type="text" id="newUsername" placeholder="Novo usuário">
        <input type="text" id="newUserPassword" placeholder="Senha">
        <button onclick="addUser()">Adicionar</button>
      </div>
      <div class="card">
        <input type="text" id="removeUsername" placeholder="Usuário a remover">
        <button class="danger" onclick="removeUser()">Remover</button>
      </div>
      <div class="card">
        <button onclick="viewUsers()">Ver usuários</button>
        <div id="userList" style="margin-top:10px;"></div>
      </div>
    </div>`;
  }

  if(section==='logs'){
    c.innerHTML = `<h2>Logs de mensagens</h2>
    <div class="cards-container">
      <div class="card" style="width:100%;">
        <div id="logsContainer">Carregando logs...</div>
      </div>
    </div>`;
    loadLogs();
  }
}

function showOverlay(type,title,message){
  const overlay=document.getElementById("overlay");
  const modal=document.getElementById("modal");
  modal.className=`modal ${type}`;
  document.getElementById("modalTitle").innerText=title;
  document.getElementById("modalMessage").innerText=message;
  overlay.classList.add("show");
  setTimeout(()=>overlay.classList.remove("show"),2500);
}

async function loadOnline(){
  async function fetchOnline(){
    const count=document.getElementById("onlineCount");
    const list=document.getElementById("onlineList");
    if(!count || !list) return;
    try{
      const res=await fetch("/api/online");
      const data=await res.json();
      count.innerText=data.length;
      list.innerText=data.length?data.map(u=>u.name).join(", "):"Nenhum usuário online";
    }catch{
      count.innerText="0";
      list.innerText="Offline";
    }
  }
  fetchOnline();
  onlineInterval=setInterval(fetchOnline,5000);
}

async function loadLogs(){
  const container=document.getElementById("logsContainer");
  try{
    const res=await fetch("/api/admin-logs");
    const data=await res.json();
    container.innerHTML=data.length?"":"Nenhuma mensagem registrada.";
    data.forEach(msg=>{
      const target=msg.to||msg.whisper_to||msg.target||null;
      const date=msg.created_at||msg.date||msg.timestamp;
      let formattedDate="";
      if(date){ formattedDate=new Date(date).toLocaleString("pt-BR"); }
      const header=target
        ? `<strong>${msg.name}</strong> <span style="color: var(--muted)">→</span> <strong class="target">${target}</strong> <span style="color: var(--muted); font-size:12px;"> (sussurro)</span>`
        : `<strong>${msg.name}</strong>`;
      container.innerHTML+=`<div class="log" style="margin-bottom:10px;"><div style="display:flex;justify-content:space-between;"><div>${header}</div><div style="font-size:12px;color:var(--muted);">${formattedDate}</div></div><div>${msg.content}</div></div>`;
    });
  }catch{ container.innerText="Erro ao carregar logs."; }
}

async function deleteMessages(){
  const password=document.getElementById("password").value;
  const res=await fetch("/api/admin-delete",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({password})});
  res.ok?showOverlay("success","Sucesso","Mensagens apagadas."):showOverlay("error","Erro","Senha inválida.");
}

async function deleteImages(){
  const password=document.getElementById("password").value;
  const res=await fetch("/api/admin-delete-images",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({password})});
  res.ok?showOverlay("success","Sucesso","Imagens apagadas."):showOverlay("error","Erro","Senha inválida.");
}

async function addUser(){
  const username=document.getElementById("newUsername").value;
  const password=document.getElementById("newUserPassword").value;
  const adminPassword=document.getElementById("adminPassword").value;
  const res=await fetch("/api/admin-add-user",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username,password,adminPassword})});
  res.ok?showOverlay("success","Sucesso","Usuário criado."):showOverlay("error","Erro","Falha ao criar usuário.");
}

async function removeUser(){
  const username=document.getElementById("removeUsername").value;
  const adminPassword=document.getElementById("adminPassword").value;
  const res=await fetch("/api/admin-remove-user",{method:"DELETE",headers:{"Content-Type":"application/json"},body:JSON.stringify({username,adminPassword})});
  res.ok?showOverlay("success","Sucesso","Usuário removido."):showOverlay("error","Erro","Falha ao remover usuário.");
}

async function viewUsers(){
  const adminPassword=document.getElementById("adminPassword").value;
  try{
    const res=await fetch("/api/admin-users",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({adminPassword})});
    if(!res.ok){ showOverlay("error","Erro","Senha inválida ou não autorizado"); return; }
    const users=await res.json();
    const container=document.getElementById("userList");
    container.innerHTML=users.length?`<table style="width:100%;border-collapse:collapse;"><tr><th style="border-bottom:1px solid var(--border);padding:6px;">Usuário</th><th style="border-bottom:1px solid var(--border);padding:6px;">Senha</th></tr>${users.map(u=>`<tr><td style="border-bottom:1px solid var(--border);padding:6px;">${u.username}</td><td style="border-bottom:1px solid var(--border);padding:6px;">${u.password}</td></tr>`).join("")}</table>`:"Nenhum usuário cadastrado";
  }catch{ showOverlay("error","Erro","Falha ao buscar usuários"); }
}

function logout(){
  sessionStorage.removeItem("token");
  window.location.href="index.html";
}

show("home");
</script>
</body>
</html>
