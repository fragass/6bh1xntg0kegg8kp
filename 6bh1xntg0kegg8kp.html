<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="icon" href="favicon.png" type="image/png">

<script>
  if (!sessionStorage.getItem("token")) {
    window.location.href = "index.html";
  }
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página inicial - Workday</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  background: #0d1117;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #e6edf3;
  overflow: hidden;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 220px;
  background: #161b22;
  border-right: 1px solid #21262d;
  padding: 24px;
}

.sidebar button {
  width: 100%;
  padding: 10px;
  margin-bottom: 8px;
  background: none;
  border: 1px solid #30363d;
  color: #e6edf3;
  border-radius: 6px;
  cursor: pointer;
  transition: background .2s, transform .2s;
}

.sidebar button:hover {
  background: #21262d;
  transform: translateX(4px);
}

/* ===== Main ===== */
.main {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
  animation: fadeSlide .4s ease;
}

.card {
  max-width: 420px;
  background: #161b22;
  border: 1px solid #21262d;
  border-radius: 12px;
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  animation: scaleIn .25s ease;
}

.logs-card {
  max-width: 100%;
}

.log {
  padding: 10px;
  border: 1px solid #30363d;
  border-radius: 6px;
  background: #0d1117;
  font-size: 14px;
}

.log strong {
  color: #58a6ff;
}

.log time {
  font-size: 12px;
  color: #9da7b3;
  display: block;
  margin-bottom: 4px;
}

input {
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #30363d;
  background: #0d1117;
  color: #fff;
}

button.action {
  padding: 12px;
  border-radius: 6px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s, opacity .15s;
}

button.action:hover {
  transform: translateY(-1px);
  opacity: .9;
}

.danger {
  background: #da3633;
}

/* ===== Overlay ===== */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.55);
  backdrop-filter: blur(4px);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s ease;
  z-index: 999;
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  width: 320px;
  background: #161b22;
  border: 1px solid #21262d;
  border-radius: 12px;
  padding: 24px;
  text-align: center;
  animation: scaleIn .25s ease;
}

.modal.success { border-color: #2ea043; }
.modal.error   { border-color: #f85149; }
.modal.warn    { border-color: #d29922; }

.modal h3 {
  margin: 0 0 8px;
}

.modal p {
  margin: 0;
  font-size: 14px;
  color: #9da7b3;
}

/* ===== Animations ===== */
@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(8px); }
  to   { opacity: 1; transform: none; }
}

@keyframes scaleIn {
  from { opacity: 0; transform: scale(.96); }
  to   { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="sidebar">
  <button onclick="show('home')">Início</button>
  <button onclick="show('messages')">Mensagens</button>
  <button onclick="show('logs')">Logs</button>
</div>

<div class="main" id="content"></div>

<!-- Overlay -->
<div class="overlay" id="overlay" onclick="hideOverlay()">
  <div class="modal" id="modal" onclick="event.stopPropagation()">
    <h3 id="modalTitle"></h3>
    <p id="modalMsg"></p>
  </div>
</div>

<script>
function show(section) {
  const c = document.getElementById("content");

  if (section === "home") {
    c.innerHTML = `
      <h2>Bem-vindo ao painel admin</h2>
      <p>Gerencie mensagens, imagens e funções internas do sistema.</p>
    `;
  }

  if (section === "messages") {
    c.innerHTML = `
      <div class="card">
        <input type="password" id="password" placeholder="Senha admin">

        <button class="action danger" onclick="deleteMessages()">
          Apagar todas as mensagens
        </button>

        <button class="action danger" onclick="deleteImages()">
          Apagar todas as imagens
        </button>
      </div>
    `;
  }

  if (section === "logs") {
    c.innerHTML = `
      <h2>Logs de mensagens</h2>

      <div class="card logs-card">
        <div id="logsContainer">Carregando logs...</div>
      </div>
    `;

    loadLogs();
  }
}

show("home");

/* ===== Overlay Control ===== */
function showOverlay(type, title, msg) {
  const overlay = document.getElementById("overlay");
  const modal = document.getElementById("modal");

  modal.className = `modal ${type}`;
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalMsg").innerText = msg;

  overlay.classList.add("show");
  setTimeout(hideOverlay, 3000);
}

function hideOverlay() {
  document.getElementById("overlay").classList.remove("show");
}

/* ===== Logs ===== */
async function loadLogs() {
  const container = document.getElementById("logsContainer");

  try {
    const res = await fetch("/api/admin-logs", {
      headers: {
        "Authorization": `Bearer ${sessionStorage.getItem("token")}`
      }
    });

    if (!res.ok) {
      container.innerHTML = "Erro ao carregar logs.";
      return;
    }

    const logs = await res.json();

    if (!logs.length) {
      container.innerHTML = "Nenhuma mensagem registrada.";
      return;
    }

    container.innerHTML = "";

    logs.forEach(msg => {
      const date = new Date(msg.created_at);

      container.innerHTML += `
        <div class="log">
          <strong>${escapeHtml(msg.name)}</strong>
          ${msg.to ? `<span style="color:#d29922"> (sussurro → ${escapeHtml(msg.to)})</span>` : ""}
          <time>
            ${date.toLocaleDateString("pt-BR")} • ${date.toLocaleTimeString("pt-BR")}
          </time>
          <div>${escapeHtml(msg.content)}</div>
        </div>
      `;
    });

  } catch {
    container.innerHTML = "Falha de conexão com o servidor.";
  }
}

/* ===== Utils ===== */
function escapeHtml(text) {
  const div = document.createElement("div");
  div.textContent = text ?? "";
  return div.innerHTML;
}

/* ===== Actions ===== */
async function deleteMessages() {
  const password = document.getElementById("password").value;
  if (!password) {
    showOverlay("warn", "Atenção", "Informe a senha admin.");
    return;
  }

  const res = await fetch("/api/admin-delete", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();

  if (res.ok) {
    showOverlay("success", "Concluído", "Mensagens apagadas com sucesso.");
  } else {
    showOverlay("error", "Erro", data.error || "Não autorizado.");
  }
}

async function deleteImages() {
  const password = document.getElementById("password").value;
  if (!password) {
    showOverlay("warn", "Atenção", "Informe a senha admin.");
    return;
  }

  const res = await fetch("/api/admin-delete-images", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ password })
  });

  const data = await res.json();

  if (res.ok) {
    showOverlay(
      "success",
      "Imagens apagadas",
      `${data.deleted} arquivos removidos do bucket.`
    );
  } else {
    showOverlay("error", "Erro", data.error || "Falha ao apagar imagens.");
  }
}
</script>

</body>
</html>
