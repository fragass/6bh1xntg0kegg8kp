<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" href="favicon.png" type="image/png">

  <script>
    if (!sessionStorage.getItem("token")) {
      window.location.href = "index.html";
    }
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Workday</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      background: #0d1117;
      color: #e6edf3;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 220px;
      background: #161b22;
      border-right: 1px solid #21262d;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      font-size: 16px;
      color: #58a6ff;
    }

    .nav-item {
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      background: #0d1117;
      border: 1px solid #21262d;
      font-size: 14px;
    }

    .nav-item.active {
      background: #1f6feb;
      border-color: #1f6feb;
      color: #fff;
    }

    /* ===== MAIN ===== */
    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      font-size: 22px;
      font-weight: 600;
    }

    .section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #161b22;
      border: 1px solid #21262d;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .card h3 {
      font-size: 16px;
      color: #f85149;
    }

    .card p {
      font-size: 13px;
      color: #8b949e;
      line-height: 1.4;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #fff;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #58a6ff;
    }

    button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #da3633;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #f85149;
    }

    /* Scroll */
    html {
      scrollbar-width: thin;
      scrollbar-color: #30363d #0d1117;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Admin Panel</h2>
    <div class="nav-item active">üóëÔ∏è Mensagens</div>
    <!-- futuras fun√ß√µes -->
    <!-- <div class="nav-item">üë§ Usu√°rios</div> -->
    <!-- <div class="nav-item">‚öôÔ∏è Configura√ß√µes</div> -->
  </aside>

  <!-- MAIN -->
  <main class="main">
    <div class="header">Painel Administrativo</div>

    <div class="section">

      <!-- CARD: DELETE -->
      <div class="card">
        <h3>Apagar todas as mensagens</h3>
        <p>
          Esta a√ß√£o remove permanentemente todas as mensagens do sistema.
          Use apenas se tiver certeza absoluta do que est√° fazendo.
        </p>

        <input
          type="password"
          id="password"
          placeholder="Senha admin"
        >

        <button onclick="deleteMessages()">
          Apagar mensagens
        </button>
      </div>

    </div>
  </main>

  <script>
    async function deleteMessages() {
      const password = document.getElementById("password").value;
      if (!password) return;

      if (!confirm("‚ö†Ô∏è Esta a√ß√£o √© irrevers√≠vel. Deseja continuar?")) {
        return;
      }

      const res = await fetch("/api/admin-delete", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-admin-password": password
        },
        body: JSON.stringify({
          confirm: "DELETE_ALL"
        })
      });

      const data = await res.json();

      if (res.ok) {
        alert("Mensagens apagadas com sucesso.");
        document.getElementById("password").value = "";
      } else {
        alert("Erro: " + (data.error || "Falha ao apagar."));
      }
    }
  </script>

</body>
</html>
